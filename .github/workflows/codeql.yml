name: "Security Scan (CodeQL & Secrets)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Gitleaks Scan
      run: |
        docker run --v ${{ github.workspace }}:/path zricethezav/gitleaks:latest detect --source="/path" -v --no-git

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality 

    - name: Restore and Build
      run: |
        cd Backend
        dotnet restore
        dotnet build Src/PIED-LMS.API/PIED-LMS.API.csproj --no-restore --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
