name: PIED-LMS Backend CI (Verify Only)

permissions:
  contents: read

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "backend/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.body, '#skip') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Check .NET code (fastest)
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore & Build Check
        run: |
          dotnet restore backend/Src/PIED_LMS.API/PIED_LMS.API.csproj
          dotnet build backend/Src/PIED_LMS.API/PIED_LMS.API.csproj --no-restore --configuration Release

      # Step 2: Check Dockerfile (build draft to verify syntax)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Check
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # IMPORTANT: This setting will not push to Hub
          cache-from: type=gha
          cache-to: type=gha,mode=max
