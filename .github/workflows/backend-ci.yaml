name: PIED-LMS Backend CI (Verify Only)

permissions:
  contents: read

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "Backend/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.body, '#skip') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 1: Kiểm tra code .NET (Nhanh nhất)
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore & Build Check
        run: |
          dotnet restore Backend/Src/PIED-LMS.API/PIED-LMS.API.csproj
          dotnet build Backend/Src/PIED-LMS.API/PIED-LMS.API.csproj --no-restore --configuration Release

      # Bước 2: Kiểm tra Dockerfile (Chỉ build nháp để check syntax)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Check
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Src/PIED-LMS.API/Dockerfile
          push: false # QUAN TRỌNG: Thiết lập này sẽ không đẩy lên Hub
          cache-from: type=gha
          cache-to: type=gha,mode=max