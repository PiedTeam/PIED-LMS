version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pied-lms-db
    restart: unless-stopped
    environment:
      # Map trực tiếp từ biến Doppler cung cấp
      POSTGRES_DB: ${DATABASE__NAME:-piedlms}
      POSTGRES_USER: ${DATABASE__USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pied-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE__USER:-postgres} -d ${DATABASE__NAME:-piedlms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKERHUB_USERNAME}/pied-lms-backend:latest
    container_name: pied-lms-backend
    restart: unless-stopped
    pull_policy: always
    ports:
      - "${API_PORT:-5000}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DATABASE__NAME};Username=${DATABASE__USER};Password=${DATABASE__PASSWORD}"
      DATABASE__HOST: postgres
      DATABASE__PORT: 5432
      DATABASE__NAME: ${DATABASE__NAME}
      DATABASE__USER: ${DATABASE__USER}
      DATABASE__PASSWORD: ${DATABASE__PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pied-network

volumes:
  postgres_data:
networks:
  pied-network:
    driver: bridge